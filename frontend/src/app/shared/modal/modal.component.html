<div *ngIf="visivel" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md text-center">
        <h3 class="text-lg font-bold mb-4">{{ titulo }}</h3>
        <p class="mb-6">{{ mensagem }}</p>
        <button (click)="onClose()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Fechar
        </button>
    </div>
</div>
