<div class="min-h-screen bg-gray-900 text-white p-6">
    <h2 class="text-2xl font-bold mb-6">Dashboard de Eventos</h2>

    <form [formGroup]="filtroForm" class="flex flex-col md:flex-row gap-4 mb-6">
        <input type="text" formControlName="texto" (input)="aplicarFiltroTexto()" placeholder="Buscar por texto..."
            class="p-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-1/3" />

        <input type="date" formControlName="data" (change)="aplicarFiltroData()"
            class="p-2 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-1/4" />

        <div class="flex gap-2">
            <button type="button" (click)="filtrarHoje()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Hoje</button>
            <button type="button" (click)="filtrarSemana()"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Semana</button>
            <button type="button" (click)="filtrarMes()"
                class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Mês</button>
        </div>
    </form>

    <div *ngIf="eventos.length === 0" class="text-gray-400">Nenhum evento encontrado.</div>

    <div *ngFor="let evento of eventos" class="border border-gray-700 rounded p-4 bg-gray-800 mb-4"
        (click)="editarEvento(evento.id)">
        <h3 class="text-xl font-semibold">{{ evento.nome }}</h3>
        <p><strong>Data:</strong> {{ evento.data | date:'short' }}</p>
        <p><strong>Local:</strong> {{ evento.local }}</p>
        <p><strong>Tipo:</strong> {{ evento.tipo }}</p>
        <p><strong>Descrição:</strong> {{ evento.descricao }}</p>
        <p><strong>Status:</strong> {{ evento.ativo ? 'Ativo' : 'Inativo' }}</p>

        <button class="mt-2 bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded"
            (click)="toggleStatus(evento)">
            {{ evento.ativo ? 'Desativar' : 'Ativar' }}
        </button>
    </div>
</div>
