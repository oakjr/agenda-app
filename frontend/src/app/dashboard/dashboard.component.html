<div class="p-4">
    <h2 class="text-xl font-bold mb-4">Dashboard de Eventos</h2>

    <form [formGroup]="filtroForm" class="flex flex-col md:flex-row gap-4 mb-4">
        <input type="text" formControlName="texto" (input)="aplicarFiltroTexto()" placeholder="Buscar por texto..."
            class="border p-2 rounded w-full md:w-1/3" />

        <input type="date" formControlName="data" (change)="aplicarFiltroData()"
            class="border p-2 rounded w-full md:w-1/4" />

        <div class="flex gap-2">
            <button type="button" (click)="filtrarHoje()" class="bg-blue-500 text-white px-4 py-2 rounded">Hoje</button>
            <button type="button" (click)="filtrarSemana()"
                class="bg-green-500 text-white px-4 py-2 rounded">Semana</button>
            <button type="button" (click)="filtrarMes()" class="bg-purple-500 text-white px-4 py-2 rounded">Mês</button>
        </div>
    </form>

    <div *ngIf="eventos.length === 0" class="text-gray-500">Nenhum evento encontrado.</div>

    <div *ngFor="let evento of eventos" class="border p-4 rounded mb-2 shadow">
        <h3 class="font-bold text-lg">{{ evento.nome }}</h3>
        <p><strong>Data:</strong> {{ evento.data | date:'short' }}</p>
        <p><strong>Local:</strong> {{ evento.local }}</p>
        <p><strong>Tipo:</strong> {{ evento.tipo }}</p>
        <p><strong>Descrição:</strong> {{ evento.descricao }}</p>
    </div>
</div>
