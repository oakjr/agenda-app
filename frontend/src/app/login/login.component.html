<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="realizarLogin()">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" formControlName="email" class="w-full p-2 border rounded" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-red-500 text-sm">
                    Email inválido.
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Senha</label>
                <input type="password" formControlName="senha" class="w-full p-2 border rounded" />
                <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
                    class="text-red-500 text-sm">
                    A senha é obrigatória.
                </div>
            </div>

            <div *ngIf="erroLogin" class="text-red-500 text-sm mb-4">{{ erroLogin }}</div>

            <button type="submit" [disabled]="loginForm.invalid"
                class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                Entrar
            </button>
        </form>
    </div>
</div>
