<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Login na Agenda</h2>

        <form [formGroup]="loginForm" (ngSubmit)="realizarLogin()" class="flex flex-col gap-4">
            <div>
                <label for="email" class="block text-sm text-gray-300 mb-1">Email</label>
                <input type="email" id="email" formControlName="email"
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="senha" class="block text-sm text-gray-300 mb-1">Senha</label>
                <input type="password" id="senha" formControlName="senha"
                    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
                Entrar
            </button>
        </form>
    </div>
</div>
